{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/metro-bootstrap.css' %}">
    <script src="{% static 'js/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery/jquery.widget.min.js' %}"></script>
    <style>
      .metro .tile:hover { outline:#900 solid 3px}
      .tag:first-letter { font-size:32px}
      html, body, * { font-family: "Microsoft YaHei" !important;}
      .metro [class*="icon-"] { font-family: 'iconFont' !important; }
    </style>
    {% block head %}
    {% endblock %}
  </head>
  <body class="metro">
    <div class="tile-area tile-area-dark" style="padding:120px 0 0 40px;width:1500px">
      <h1 class="tile-area-title fg-white" style="left:40px">
        <span class="icon-film"></span>
        萤石私人影院
      </h1>

      {% block content %}
      {% endblock %}
      
    </div>
  </body>
</html>
